<!DOCTYPE html>
<html>
<head>
  <title>Node Chat App</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="chat">
  
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>  
  </div>
  
  <div class="chat__main">
    <ol id='messages' class="chat__messages"></ol>
    <div class="chat__footer">
      <form action="" id='message-form'>
        <input autofocus autocomplet='off' type="text" name="message" placeholder="Message">
        <button>Send</button>
      </form>
      <button id='send-location'>Share location</button>
    </div>
  </div>

  <script id='message-template' type="text/template">
    <li class='message'>
      <div class='message__title'>
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div> 
      <div class='message__body'>
        <p>{{text}}</p>
      </div>
    </li>
  </script> 

   <script id='location-message-template' type="text/template">
    <li class='message'>
      <div class='message__title'>
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div> 
      <div class='message__body'>
        <p>
          <a href="{{url}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </li>
  </script> 
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.2/mustache.min.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
